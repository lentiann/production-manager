<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid" style="padding-top: 100px">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-3" style="text-align: right;">
                                <h3>Create a new parameter: </h3>
                            </div>
                            <div class="col-lg-6" style="vertical-align: middle;">
                                <h3><input type="text" name="parameter-name"></h3>
                            </div>
                        </div>
                        {% for field in form %}
                            <div class="form-group col-lg-9" id="{{ field.id_for_label }}">
                                <div class="col-lg-12">
                                    <span class="text-danger small">{{ field.error }}</span>
                                    <div class="col-lg-6">{{ field }}</div>
                                    <label class="control-label col-lg-2">{{ field.label_tag }}</label>
                                </div>
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        console.log('ready');
        $("input[type=checkbox]").on("click", function () {
            console.log('checkbox checked');
            if (this.checked) {
                $('#' + this.value).css('opacity', '1');
                $('#' + this.value).css('pointer-events', '');
            } else {
                $('#' + this.value).css('opacity', '0.4');
                $('#' + this.value).css('pointer-events', 'none');
            }

        })
    })
</script>

</html>
